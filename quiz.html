        <header>
            <h1>HTML/CSS Quiz</h1>

        <main>
            <form>
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. List at least 5 examples of &lt;input&gt;  elements:</label>
                <input type="textarea" id="q2" name="q2">
                <label for="q3">3. Where in an HTML document is the correct place to refer to the style sheet?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="In the body section">In the &lt;body&gt; section</option>
                    <option value="In the head section">In the &lt;head&gt; section</option>
                    <option value="At the end of the document">At the end of the document</option>
                </select>
                <label for="q4">4. Given the following: background-color: rgb(225 229 244), what is the value for green?</label>
                <input type="number" id="q4" name="q4">
                <input class="button" type="submit" value="Submit Quiz">
            </form>
